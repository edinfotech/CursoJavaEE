<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <head>
    <meta charset="utf-8">
   
  </head>

  <body >
	<section class="layout-content" layout:fragment="corpo">
    	<div class="container">
    	<br/>
           <nav class="navbar navbar-expand-md bg-dark">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                       
	                        <span class="tituloForm">Consultar Funcionários</span>
	                    </li>
	                </ul>
	            </div>
	            <a class="btn btn-primary btn-md" href="/cadastros/funcionario/cadastrar" role="button">
	                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                <span>Cadastrar Funcionarios</span>
	            </a>
	        </nav>
	           <br/>
	            <br/>
			 <div class="container" id="listagem">
	       
	            <div class="table-sm">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Nome</th>
	                        <th>Endereço</th>
	                        <th>Email</th>
	                        <th>Telefone</th>
	                        <th>Função</th>
	                       
	                        <th></th>
	                    </tr>
	                    </thead>
	             			<tr th:each="f : ${funcionarios}">
	                        <td th:text="${f.id}">id</td>
	                        <td th:text="${f.nome}">nome</td>
	                      
	                       	<td>
	                            <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="top"
	                                     th:attr="data-content=${#strings.concat(
	                                     f.endereco, ', ',
	                                     f.numero, ' ',
	                                     f.bairro, ' - ',
	                                     f.cidade, ', ',
	                                     f.uf, ', ',    
	                                     f.cep
	                                     )}">
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button>
	                        </td>
                       
	                      
	                        <td th:text="${f.email}">email</td>
	                        <td th:text="${f.telefone}">telefone</td>
	                        
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cadastros/funcionario/editar/{id} (id = ${f.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${ 'btn_cadastros/funcionario/excluir/' + f.id}" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	       <div th:replace="fragments/modal :: modal"></div>
	       </div>
	    </section>
</body>
</html>
