<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="utf-8">

</head>

<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="container">
			<br />
			<nav class="navbar navbar-expand-md bg-dark">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><span class="tituloForm">Cadastro
								de Produtos</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/cadastros/produto/consultar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Consultar Produtos</span>
				</a>
			</nav>
			<br /> <br />
			<form class="form-horizontal" id="formProd">

				<div class="form-group row">
					<label for="codigo" class="col-sm-2 control-label">codigo</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="txcodigo"
							placeholder="codigo">

					</div>
					<label for="codigo" class="col-sm-1 control-label">EAN</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="txean"
							placeholder="codigo de Barras">

					</div>
				</div>
				<div class="form-group row">
					<label for="nome" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-7">
						<input type="text" required class="form-control" id="txnome"
							placeholder="nome">
					</div>
				</div>
				<div class="form-group row">
					<label for="endereco" class="col-sm-2 control-label">Unidade</label>
					<div class="col-sm-2">

						<input type="text" class="form-control" id="txunidade"
							placeholder="unidade">
					</div>
					<label for="endereco" class="col-sm-2 control-label">Data
						entrada</label>
					<div class="col-sm-3">

						<input type="date" class="form-control" id="txdata">
					</div>
				</div>
				<div class="form-group row">
					<label for="endereco" class="col-sm-2 control-label">Grupo</label>
					<div class="col-sm-2">
						<select id="grupo" class="form-control" name="grupo">
							<option value="">Grupo</option>
							<option value="Perdigao">Perdigao</option>
							<option value="Sadia">Sadia</option>
							<option value="Seara">Seara</option>
							<option value="Friboi">Friboi</option>

						</select>
					</div>
					<label for="numero" class="col-sm-2 control-label">Sub-grupo</label>
					<div class="col-sm-2">
						<select id="subgrupo" class="form-control" name="subgrupo">
							<option value="">Sub-Grupo</option>
							<option value="Perdigao">Perdigao</option>
							<option value="Sadia">Sadia</option>
							<option value="Seara">Seara</option>
							<option value="Friboi">Friboi</option>

						</select>

					</div>




					<label for="fornecedores" class="col-sm-2 control-label">Fornecedor</label>
					<div class="col-sm-2">
						<select id="fornecedores" class="form-control" name="fornecedores">
							<option value="">Fornecedor</option>
							<option value="Perdigao">Perdigao</option>
							<option value="Sadia">Sadia</option>
							<option value="Seara">Seara</option>
							<option value="Friboi">Friboi</option>

						</select>

					</div>
					</div>
					<div class="form-group row">
					
						<label for="precoVenda" class="col-sm-2 control-label">Preço de venda</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="txprecoVenda"
								data-mask="#.##0,00" >
						</div>
						
						<label for="precoCusto" class="col-sm-2 control-label">Preço de Custo</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="txprecoCusto"
								data-mask="#.##0,00" >
						</div>
						
					</div>
				



				<div class="form-group row">
					<label for="txestoque" class="col-sm-2 control-label">Quantidade no Estoque</label>
					<div class="col-sm-3">
						<input type="text" disabled="disabled" class="form-control" id="txestoque">
					</div>
				</div>
				<div class="form-group row">
					<label for="telefone" class="col-sm-2 control-label">Imagem do Produto</label>
					<div class="col-sm-1">

						<input name="foto_gal_<%= cnt1 %>" type="file" id="foto_gal" onChange="img1()" size="100px" />
					</div>
					<div class="col-sm-4">
					
					
					</div>
					
				</div>
				<div align="center" class="form-group">

					<button type="submit" class="btn btn-success">Gravar</button>

				</div>
			</form>
			</div>
			</section>
</body>
</html>
